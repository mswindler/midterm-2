<html>
<head>
  <title>Midterm 2 Review - Admin</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
  <link href="stylesheets/style.css" rel="stylesheet">  
</head>
<body ng-app="voting" ng-controller="MainCtrl">
  <div class="header">
    <h1> Administrative Interface </h1>
  </div>

  <div class="addr">
    <form ng-submit="addCandidate()">
      <input type="text" ng-model="formContent"></input>
      <button type="submit">Add Candidate</button>
    </form>
  </div>

  <div class="canHeader">
    <h1> Current Candidates </h1>
  </div>

  <div class="cans" ng-repeat="candidate in candidates | orderBy: ['-votes', 'name']">
    <span ng-click="delete(candidate)"><strong><i class="glyphicon glyphicon-remove"></i></strong></span>
    {{candidate.name}} - votes {{candidate.votes}}
  </div>
</body>
</html>
