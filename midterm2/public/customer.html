<html>
<head>
  <title>Midterm 2 Review - Voter</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
  <link href="stylesheets/style.css" rel="stylesheet">
</head>
<body ng-app="voting" ng-controller="MainCtrl">

  <h1> Shopping Interface </h1>
    <a href="admin.html">View Administrative</a>

  <h2> Current Products </h2>
  <div ng-repeat="candidate in candidates | orderBy: '-name'">
    <input type="checkbox" ng-model="candidate.selected"> {{candidate.name}} - price {{candidate.price}}</input>
  </div>
  <button ng-click="dovote()">Submit Purchase</button>

  <h2> Shopping Cart </h2>
  <div ng-repeat="candidate in ballots | orderBy: '-name'">
    {{candidate.name}}
  </div>

</body>
</html>
